
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  core:
    build:
      context: .
      dockerfile: apps/core/Dockerfile
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - REDIS_PREFIX=dev
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped

  content-parser:
    build:
      context: .
      dockerfile: apps/content-parser/Dockerfile
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - REDIS_PREFIX=dev
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    restart: unless-stopped

  ai-service:
    build:
      context: .
      dockerfile: apps/ai-service/Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - REDIS_PREFIX=dev
      - AI_PROCESSING_QUEUE=ai_processing
      - XAI_API_KEY=${XAI_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3002:3002"
    restart: unless-stopped
